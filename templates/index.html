<!DOCTYPE html>
<html>
<head>
    <title>Phani Harika | Image Recognition App ðŸ”¥</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f9f9ff; }
        .card {
            background: white; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 400px; margin: 100px auto; padding: 20px;
        }
        h1 { color: #6a5acd; }
        input[type=file] { margin: 20px 0; }
        button {
            background: #6a5acd; color: white; border: none; padding: 10px 20px;
            border-radius: 10px; cursor: pointer;
        }
        img { margin-top: 20px; width: 100px; border-radius: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Phani Harika ðŸ”¢ Image Classifier</h1>

        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required onchange="previewImage(event)">
            <br>
            <img id="preview" src="#" alt="Uploaded Image Preview" style="display:none;">
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <h3>Prediction: {{ result.prediction }}</h3>
            <p>Confidence: {{ result.confidence }}%</p>
            <p><b>{{ result.filename }}</b></p>
        {% endif %}
    </div>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.style.display = 'block';
        }
    </script>
</body>
</html>
